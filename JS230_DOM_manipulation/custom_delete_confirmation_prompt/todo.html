<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="todo.js"></script>
    <link rel="stylesheet" href="todo.css" />
    <title>Todo list</title>
  </head>
  <body screen_capture_injected="true">
    <h2>Todos</h2>
    <ul id="todos">
    </ul>

    <div class="overlay hide"></div>
    <div class="confirm_prompt hide"></div>
    <script id="todos_template" type="text/x-handlebars">
      {{#each todos}}
        <li data-id="{{id}}">{{title}} <span class="remove"></span></li>
      {{/each}}
    </script>

    <script id="confirm_template" type="text/x-handlebars">
      <div class="confirm_wrapper" data-id="{{id}}">
        <p>Are you sure you want to delete this todo?</p>
        <div class="actions">
          <a href="#" class="confirm_yes">Yes</a>
          <a href="#" class="confirm_no">No</a>
        </div>
      </div>
    </script>
  </body>
</html>
