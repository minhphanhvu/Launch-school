<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form action="" method="post">
    <fieldset>
      <dl class="partial one_half left">
        <dt><label for="first_name">First Name</label></dt>
        <dd><input type="text" name="first_name" id="first_name" /></dd>
      </dl><!--
      --><dl class="partial one_half right">
        <dt><label for="last_name">Last Name</label></dt>
        <dd><input type="text" name="last_name" id="last_name" /></dd>
      </dl>
      <dl>
        <dt><label for="email">Email Address</label></dt>
        <dd><input type="email" name="email" id="email" /></dd>
      </dl>
      <dl>
        <dt><label for="city">City</label></dt>
        <dd><input type="text" name="city" id="city" /></dd>
      </dl>
      <dl>
        <dt> <label for="state">State</label> </dt>
        <dd>
          <select name="state" id="state">
            <option>AK</option>
            <option>AL</option>
          </select>
        </dd>
      </dl>
      <dl>
        <dt><label for="zip">Zip</label></dt>
        <dd><input type="number" name="zip" id="zip" min="0" max="99999" /></dd>
      </dl>
          <p>Which of these colors do you most prefer?</p>
          <ul>
            <li>
              <label><input type="radio" value="red" name="color" />Red</label>
            </li>
            <li>
              <label><input type="radio" value="orange" name="color" />Orange</label>
            </li>
            <li>
              <label><input type="radio" value="yellow" name="color" />Yellow</label>
            </li>
            <li>
              <label><input type="radio" value="green" name="color" />Green</label>
            </li>
            <li>
              <label><input type="radio" value="blue" name="color" />Blue</label>
            </li>
            <li>
              <label><input type="radio" value="indigo" name="color" />Indigo</label>
            </li>
            <li>
              <label><input type="radio" value="violet" name="color" />Violet</label>
            </li>
          </ul>
          <p>What web technologies do you want to hear more about?</p>
          <ul>
            <li>
              <label><input type="checkbox" value="HTML" name="html" />HTML</label>
            </li>
            <li>
              <label><input type="checkbox" value="CSS" name="css" />CSS</label>
            </li>
          </ul>
      <dl>
        <dt>
          <label for="comment">Comments</label>
        </dt>
        <dd>
          <textarea cols="80" rows="6" name="comment" id="comment"></textarea>
        </dd>
      </dl>
          <input type="hidden" value="Some hidden date by backend server" name="date" />
          <input type="submit" value="Send" />
          <input type="reset" />
    </fieldset>
  </form>
</body>

</html>
